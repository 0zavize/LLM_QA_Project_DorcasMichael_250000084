<!DOCTYPE html>
<html>
<head>
<title>LLM Question Answering System</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h1>Ask a Question</h1>
<form method="POST">
<input type="text" name="question" placeholder="Enter your question" required>
<button type="submit">Ask</button>
</form>


{% if answer %}
<div class="answer">
<h2>Answer:</h2>
<p>{{ answer }}</p>
</div>
{% endif %}
</div>
</body>
</html>
